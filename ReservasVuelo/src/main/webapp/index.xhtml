    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!--JQUERY-UI-->
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <!--TOASTR-->
        <link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" media="screen" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
        <!--BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!--CSS-->
        <link rel="stylesheet" href="resources/css/estilos.css"/>
        <title>Reservas Vuelo</title>
    </h:head>
    <h:body id="indexReservasVuelo" >

        <!--NAVEGADOR-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Reserva Tu Vuelo</a>
                </div>

                <div class="nav navbar-nav navbar-right">

                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-globe "></span></button>
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul id="idiomas" class="dropdown-menu" role="menu">
                            <li><a id="1" value="es" href="#">Español</a></li>
                            <li><a id="2" value="en" href="#">Ingles</a></li>
                            <li><a id="3" value="va" href="#">Valenciano</a></li>
                        </ul>
                    </div>


                </div>
            </div>
        </nav>
        <!--Fin NAVEGADOR-->
        <!--HEADER-->
        <div class="jumbotron text-center">
            <h1>¡Reserva tu vuelo al mejor precio!</h1>

            <form class="form-inline">



                <input type="text" class="form-control" size="50" placeholder="Origen" required="true"></input>
                <input type="text" class="form-control" size="50" placeholder="Destino" required="true"></input>

                <button type="button" class="btn btn-success btn-lg">Buscar Vuelo</button>


            </form>
            <!--Prueba con html para el javascript-->
            <form class="form-vertical">
              <label for="fechaIni">Fecha Inicial</label>
              <input type="text" id="fechaIni" class="form-control DatePicker"/><br></br>

              <label for="fechaFin">Fecha Final</label>
              <input type="text" id="fechaFin" class="form-control DatePicker"/><br></br>

              <label for="costeMax">Coste Máx (€)</label>
              <input type="number" id="costeMax" class="form-control" value="750"/><br></br>

              <label for="horaLlegada">Hora Llegada (Londres GTM)</label>
              <input type="number" id="horaLlegada" class="form-control"/><br></br>

              <label for="horaSalida">Hora Salida (Londres GTM)</label>
              <input type="number" id="horaSalida" class="form-control"/><br></br>

              <button type="button" id="botonSubmit" class="btn btn-success">Buscar Vuelo <span class="glyphicon glyphicon-search "></span></button>
              <div id="errors" style="display='none'"></div>
            </form>
            <!--Prueba con html para el javascript-->

        </div>
        <!--Fin HEADER-->
        <!--BUSCAR VUELO-->
        <!--JS -->
        <script src="JS/ReservaVuelos.js"></script>
        <script src="JS/reservar.js"></script>
