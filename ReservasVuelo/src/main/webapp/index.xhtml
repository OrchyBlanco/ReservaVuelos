<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <!--                JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!--                JQUERY-UI-->
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <!--                TOASTR-->
        <link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" media="screen" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
        <!--                BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <!--                CSS-->
        <link rel="stylesheet" href="resources/css/estilos.css"/>
        <title>Reserva Tu Vuelo</title>
    </h:head>

    <h:body   >

        <!--                NAVEGADOR-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" value="">#{msg['nav.title']}</a>
                </div>

                <div class="nav navbar-nav navbar-right cambiarIdiomas">

                    <h:form>  

                        <h:panelGrid columns="2">

                            #{msg['nav.idioma']}
                            <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                                             valueChangeListener="#{language.countryLocaleCodeChanged}">
                                <f:selectItems value="#{language.countriesInMap}" />
                            </h:selectOneMenu>

                        </h:panelGrid>
                    </h:form>  

                </div>
            </div>
        </nav>
        <!-- Fin NAVEGADOR-->

        <!-- HEADER -->             
        <div class="jumbotron text-center">
            <div class="container-fluid">
                <h1>#{msg['header.eslogan']}</h1>
                <h:form class="form-inline">
                    <!--DATE-PICKER INICIO-->
                    <div class="input-append date form-group" id="campoFechaIni" data-date="12-02-2017" data-date-format="dd-mm-yyyy">

                        <input id="fechaIni " class="campoFecha form-control DatePicker" size="20" type="text" value="" placeholder="12-02-2017"/>
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    <!--                            DATE-PICKER FIN-->
                    <div id="campoFechaFin" class="input-append date form-group" data-date="18-02-2017" data-date-format="dd-mm-yyyy">
                        <input id="fechaFin " class="campoFecha form-control DatePicker" size="20" type="text" value="" placeholder="18-02-2017"/>
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    <button type="button" class="btn btn-success btn-lg">#{msg['header.buscar']}<span class="glyphicon glyphicon-search "></span></button>
                </h:form>
            </div>
        </div>
        <!--FIN HEADER-->  

        <!--BUSCAR VUELO-->
        <div class="container-fluid" id="contenido">
            <div class="col-md-5" id="buscarVuelo" >

                <h:form class="form-horizontal col-md-12" id="formVuscarVuelos">
                    <div class="form-group">
                        <label class="control-label col-md-3" for="horaSalida">#{msg['datos.hSalida']}</label>
                        <div class="col-md-9">
                            <input type="number" maxlength="5" required="true" class="form-control" id="horaSalida" placeholder="14:00"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3" for="horaLlegada">#{msg['datos.hLlegada']}</label>
                        <div class="col-md-9">
                            <input type="number" maxlength="5" required="true" class="form-control" id="horaLlegada" placeholder="14:00"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3" for="precioMaximo">#{msg['datos.precioMax']}</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" id="precioMaximo" value="750" placeholder="750"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <p:outputLabel class="control-label col-md-3" for="selectAerolineas" value="#{msg['datos.aerolineas']} " />
                        <div class="col-md-9">

                            <p:selectOneMenu id="selectAerolineas" value="#beanAerolineas.aerolineas}" effect="fold" editable="true">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#beanAerolineas.aerolineas}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success offset-md-2">#{msg['header.buscar']}<span class="glyphicon glyphicon-search "></span></button>
                </h:form>

            </div>
            <div class="col-md-1" id="botonSidebar">
                <a href="#" data-toggle="#buscarVuelo" id="buscarVuelo-toggle">
                    <i class="fa fa-align-justify fa-2x"/>
                </a>
            </div>
            <!--Fin Buscar Vuelos-->
            <div id="tablaVuelos" class="col-md-6">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <p:dataTable id="tablaVuelos" var="vuelo" value="#{vueloCtr.vuelos}">
                        <f:facet name="header">
                            
                        </f:facet>
                        <p:column headerText="#{msg['datos.nVuelo']}">
                            <h:outputText value="#{vuelo.getnVuelo()}" />
                        </p:column>
                        <p:column headerText="#{msg['datos.hSalida']}">
                            <h:outputText value="#{vuelo.horaSalida}" />
                        </p:column>
                        <p:column headerText="#{msg['datos.hLlegada']}">
                            <h:outputText value="#{vuelo.horaLlegada}" />
                        </p:column>

                        <p:column headerText="#{msg['datos.precioMax']}">
                            <h:outputText value="#{vuelo.origen}" />
                        </p:column>
                        <p:column headerText="#{msg['datos.nVuelo']}">
                            <h:outputText value="#{vuelo.destino}" />
                        </p:column>
                        <p:column headerText="#{msg['datos.nVuelo']}">
                            <h:outputText value="#{vuelo.aerolinea}" />
                        </p:column>
                        <p:column headerText="#{msg['datos.precio']}">
                            <h:outputText value="#{vuelo.precio}" />
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton  oncomplete="PF('vueloDialog').show()" icon="ui-icon-search" title="View">
                                <f:setPropertyActionListener value="#{vuelo}" target="#{vueloCtr.selectedVuelo}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </div>
            <!--SVG || Reserva asiento-->


        </div>
        <!--JS -->
        <script src="JS/ReservaVuelos.js"></script>
        <script src="JS/reservar.js"></script>
    </h:body>


</html>
